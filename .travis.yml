language: r
cache: packages
pandoc_version: 1.19
dist: trusty
sudo: required
install:
- "sudo apt-get install optipng -qq"
- "npm install"
script:
- "./build.sh"
deploy:
  provider: releases
  api_key:
    secure: 
  file: 
  - dist/book.epub
  - dist/book-svg.epub
  skip_cleanup: true
  on:
    tags: true
  overwrite: true
